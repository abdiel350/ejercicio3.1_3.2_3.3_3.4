<ion-header>
  <ion-toolbar style="--background: #3880ff; --color: white;"> 
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Videoclub</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let movie of datapeli">
        <ion-item button detail="true" (click)="verPaginaDetalle(movie.id)">
          <ion-thumbnail slot="start"> 
            <ion-img [src]="'assets/posters/' + movie.poster"></ion-img>      
          </ion-thumbnail>
          <ion-label>
            <h2>{{ movie.title }}</h2>
            <p>
              <strong style="color: #666769;">Director:</strong> {{ movie.director }}
            </p>
            <p>
              <strong style="color: #666769;">AÃ±o:</strong> {{ movie.year }}
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
